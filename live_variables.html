<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Variable Analysis</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .table-container {
      margin: 0 auto;
      width: 85%;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      border-bottom: 2px solid #ddd;
      cursor: pointer;
    }
    tr:hover {
      background-color: #fafafa;
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 30px 0;
    }
    .back-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Live Variable Analysis</h1>

  <div id="liveTable" class="table-container"></div>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Metrics Dashboard</a>
  </div>

  <script>
    async function loadLiveVariables() {
      try {
        const response = await fetch("live_variables.csv");
        const text = await response.text();
        const lines = text.trim().split(/\r?\n/);

        let html = "<table><thead><tr>";
        const headers = lines[0].split(",");
        for (const header of headers) html += `<th>${header.trim()}</th>`;
        html += "</tr></thead><tbody>";

        for (let i = 1; i < lines.length; i++) {
          if (!lines[i].trim()) continue;
          const parts = lines[i].split(",");
          html += "<tr>";
          parts.forEach((cell, index) => {
            if (index === 1 && cell.includes(" ")) {
              // Convert space-separated live vars to comma-separated
              html += `<td>${cell.trim().split(" ").filter(Boolean).join(", ")}</td>`;
            } else {
              html += `<td>${cell.trim()}</td>`;
            }
          });
          html += "</tr>";
        }
        html += "</tbody></table>";
        document.getElementById("liveTable").innerHTML = html;
      } catch (err) {
        document.getElementById("liveTable").innerHTML =
          "<p style='color:red; text-align:center;'>Error loading live_variables.csv</p>";
        console.error(err);
      }
    }

    loadLiveVariables();
  </script>
</body>
</html>
