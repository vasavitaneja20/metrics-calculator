<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Quality Metrics Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 1rem 0;
    }
    main {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .link {
      text-decoration: none;
      color: black; 
      font-weight: bold;  
    }
    .link:hover{
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Software Quality Metrics Dashboard</h1>
  </header>


  <h2 style="text-align:center; margin-top:50px;">Metrics Data (CSV View)</h2>
  <a href="live_variables.html" class="link">Link to : Live Variables</a>
<div id="csvTable" style="
  margin: 20px auto;
  width: 80%;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  overflow-x: auto;
"></div>

<script>
  async function loadMetrics() {
    const response = await fetch("metrics.json");
    const data = await response.json();

    const labels = Object.keys(data);
    const values = Object.values(data);

    // Bar Chart
    new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels,
        datasets: [{
          label: "Metric Value",
          data: values,
          backgroundColor: "rgba(54, 162, 235, 0.6)",
          borderColor: "rgba(54, 162, 235, 1)",
          borderWidth: 1,
        }],
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        },
        plugins: {
          title: {
            display: true,
            text: "Halstead & Live Variable Metrics (Bar Chart)"
          }
        }
      }
    });

    // Radar Chart
    new Chart(document.getElementById("radarChart"), {
      type: "radar",
      data: {
        labels,
        datasets: [{
          label: "Metric Profile",
          data: values,
          fill: true,
          backgroundColor: "rgba(255, 99, 132, 0.2)",
          borderColor: "rgba(255, 99, 132, 1)",
          pointBackgroundColor: "rgba(255, 99, 132, 1)"
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: "Code Complexity Profile (Radar Chart)"
          }
        }
      }
    });
  }

  // ðŸ‘‡ NEW FUNCTION to load CSV and display as table
  async function loadCSV() {
    const response = await fetch("metrics.csv");
    const text = await response.text();

    const rows = text.trim().split("\n").map(row => row.split(","));

    let html = "<table style='border-collapse: collapse; width: 100%; text-align: left;'>";
    html += "<thead><tr>";
    for (const header of rows[0]) {
      html += `<th style='border-bottom: 2px solid #ddd; padding: 8px; background-color: #f0f0f0;'>${header}</th>`;
    }
    html += "</tr></thead><tbody>";

    for (let i = 1; i < rows.length; i++) {
      html += "<tr>";
      for (const cell of rows[i]) {
        html += `<td style='border-bottom: 1px solid #eee; padding: 8px;'>${cell}</td>`;
      }
      html += "</tr>";
    }
    html += "</tbody></table>";

    document.getElementById("csvTable").innerHTML = html;
  }

  // Run both
  loadMetrics();
  loadCSV();
</script>


</body>
</html>
